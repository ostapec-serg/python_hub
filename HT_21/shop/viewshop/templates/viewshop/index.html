{% extends 'viewshop/base.html' %}{% block content%}<div class="content">    <h1 class="category-theme">Category products</h1>    {% for p in available %}        <div class="alert alert-warning">            <h3><a href="/product/{{ p }}">{{ p.title }}</a></h3>            <h4>price:{{ p.price }}uah</h4>            <p>{{ p.description }}</p>            {% if p.product_img %}            <p><img class="img-article-centre thumb" src="{{ p.product_img.url }}"></p>            {% else %}                <p>No photo</p>        {% endif %}        </div>    {% endfor %}</div>{% endblock %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">{% block menu %}<center>    <h3>Choose category : </h3>    <form action="{% url 'scrap:scrap' %}" method="post">        {% csrf_token %}        <select name = "story_name" class="select form-select-lg mb-8" aria-label="Default select example">                {% for story_name in context %}            <option value="{{story_name}}">{{story_name.capitalize}}</option>                {% endfor %}        </select>        <button class="btn btn-success" type="submit">Scrap</button>    </form></center>{% endblock menu%}

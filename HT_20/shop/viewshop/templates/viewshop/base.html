{% load static %}<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/html"><head>    <title>{{ title }}</title>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">    <link rel="stylesheet" href="{% static 'viewshop/css/main.css' %}">    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>{% block mainmenu %}<div class="header">        <a href="/"><button class="btn btn-success" type="button">            <img src="{% static 'viewshop/img/logo.png' %}"></button></a>        {%if category%}        <select class="select form-select-lg mb-8"                aria-label="Default select example" onchange="location = this.value;">        <option selected> Category's </option>             {% for m in category %}                <option value="/{{m}}">{{m.capitalize}}</option>             {% endfor %}        </select>        {% endif %}        <span class="side">            <a href="/"><button class="btn btn-success" type="submit">Main page</button></a>        {% if request.user.is_authenticated %}        <button class="btn btn-success" type="submit">{{ request.user.username }}</button>            <a href="/logout"><button class="btn btn-success" type="submit">Logout</button></a>            <a href="/cart"><button class="btn btn-success" type="submit">Cart</button></a>        {% else %}            <a href="/login"><button class="btn btn-success" type="submit">Login</button></a>        {% endif %}        </span></div>    {% endblock mainmenu%}{% block title %}    {% endblock %}    <main>        {% block content%}        {% endblock %}    </main></body></html>
